<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Card</title>

    <!-- Include the Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px; /* Small padding around the card */
        }

        .card {
            width: 100%;
            max-width: 400px; /* Maximum width for larger screens */
            height: 100%;
            max-height: 90vh; /* Slight padding from the top and bottom */
            perspective: 1000px;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-front {
            background-color: #fff;
            color: #333;
        }

        .card-back {
            background-color: #333;
            color: #fff;
            transform: rotateY(180deg);
        }

        .card-inner.flip {
            transform: rotateY(180deg);
        }

        .qr-code {
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .info p {
            margin: 5px 0;
            font-size: 18px; /* Slightly larger text for better readability */
        }

        .full-url {
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }

        .input-group {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            opacity: 0.7;
            pointer-events: none;
        }

        .input-group button.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner" id="card">
            <div class="card-front">
                <div class="qr-code">
                    <!-- Placeholder for QR Code -->
                    <img src="https://via.placeholder.com/150x150.png?text=QR" alt="QR Code">
                </div>
                <div class="info">
                    <p id="first-last-name">Loading...</p>
                    <p id="username"></p>
                </div>
            </div>
            <div class="card-back">
                <div class="info" id="extra-info">
                    <p>Loading...</p>
                </div>
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Enter some text...">
                    <button id="submit-button" class="submit-button">Enter</button>
                </div>
                <div class="full-url" id="full-url"></div>
            </div>
        </div>
    </div>

    <script>
        // Ensure that the Telegram Web App script has loaded
        const tg = window.Telegram.WebApp;

        // Access the initData and initDataUnsafe objects
        const initData = tg.initData;
        const initDataUnsafe = tg.initDataUnsafe;

        // Debugging: Log the initData and initDataUnsafe to the console
        console.log("initData:", initData);
        console.log("initDataUnsafe:", initDataUnsafe);

        // Display the user's first and last name, and username on the front of the card
        const fullName = `${initDataUnsafe.user.first_name} ${initDataUnsafe.user.last_name || ''}`.trim();
        const username = initDataUnsafe.user.username ? `@${initDataUnsafe.user.username}` : 'No Username';

        document.getElementById('first-last-name').textContent = fullName;
        document.getElementById('username').textContent = username;

        // Display additional information on the back of the card
        document.getElementById('extra-info').innerHTML = `
            <p><strong>User ID:</strong> ${initDataUnsafe.user.id}</p>
            <p><strong>Language Code:</strong> ${initDataUnsafe.user.language_code || 'Not Provided'}</p>
            <p><strong>Platform:</strong> ${tg.platform}</p>
            <p><strong>Version:</strong> ${tg.version}</p>
            <p><strong>Color Scheme:</strong> ${tg.colorScheme}</p>
        `;

        // Show the full URL for debugging purposes
        document.getElementById('full-url').textContent = "Full URL: " + window.location.href;

        // Handle input and button state
        const userInput = document.getElementById('user-input');
        const submitButton = document.getElementById('submit-button');

        userInput.addEventListener('input', () => {
            if (userInput.value.trim() !== "") {
                submitButton.classList.add('active');
            } else {
                submitButton.classList.remove('active');
            }
        });

        // Handle button click and send data to the bot
        submitButton.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text !== "") {
                tg.sendData(text); // Send data to the bot
                tg.close(); // Close the WebApp
            }
        });

        // Flip card on click
        const cardElement = document.getElementById('card');
        cardElement.addEventListener('click', () => {
            cardElement.classList.toggle('flip');
        });
    </script>
</body>
</html>
